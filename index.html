<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet"> 
</head>
<body class="debug">
    
    <header>
        <!-- bottone "visualizzazione" -->
        <div class="btn speaker_view">
            <i class="fa-solid fa-clapperboard"></i>
            <span>Speaker View</span>
        </div>

        <!-- bottone estendi a schermo intero -->
        <div class="btn extend">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
    </header>

    <main>

        <!-- bottone cambio pagina a sinistra -->
        <div class="swap_btn">
            <i class="fas fa-caret-left"></i>
            <span class="swap_page">1/2</span>
        </div>

        <!-- interfaccia video degli utenti -->
        <div class="users">

        </div>

        <!-- bottone cambio pagina a destra -->
        <div class="swap_btn">
            <i class="fas fa-caret-right"></i>
            <span class="swap_page">1/2</span>
        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
